<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/css/style.css">
   <title>LAPIZZA</title>
   <link rel="shortcut icon" href="src/images/logo-lapizza.png" type="image/x-icon">
</head>

<body>
   <header>
      <nav>
         <ul>
            <a href="#home">HOME</a>
            <a href="#menu">CARDÁPIO</a>
         </ul>
      </nav>
      <div class="logo">
         <img src="src/images/logo-lapizza.png" alt="">
      </div>
      <nav>
         <ul>
            <a href="https://github.com/guilhermep3" target="_blank">SOBRE</a>
            <a href="https://www.linkedin.com/in/guilherme-pereira-a9b019315/" target="_blank">CONTATO</a>
         </ul>
      </nav>
   </header>
   <main>
      <section id="home">
         <div class="banner-left">
            <h1>LaPizza</h1>
            <h2>10% de desconto</h2>
            <p>A melhor pizzaria da região confira o cardápio logo abaixo</p>
            <a href="#menu" class="arrow-area">
               <span></span>
               <span></span>
            </a>
         </div>
         <div class="banner-right">
            <img src="src/images/pizza_banner.png" alt="">
         </div>
      </section>
      <section id="menu">
         <h1>Cardápio</h1>
         <h2>Total de -- pizzas</h2>
         <div class="pizza-area">
            <!-- pizzas.js -->
         </div>
      </section>
      <section class="hidden-content">
         <div class="pizza">
            <img class="pizza-img" src="" alt="">
            <button class="add-pizza">+</button>
            <p class="pizza-name"></p>
            <p class="pizza-price"></p>
            <p class="pizza-desc"></p>
         </div>
      </section>
      <div class="pizzaWindowArea">
         <div class="pizzaWindowBody modal">
            <div class="pizzaInfo--cancelMobileButton">
               <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="pizzaBig">
               <img src="" />
            </div>
            <div class="pizzaInfo">
               <h1>--</h1>
               <div class="pizzaInfo--desc">--</div>
               <div class="pizzaInfo--sizearea">
                  <div class="pizzaInfo--sector">Tamanho</div>
                  <div class="pizzaInfo--sizes">
                     <div data-key="0" class="pizzaInfo--size">
                        PEQUENA <span>--</span>
                     </div>
                     <div data-key="1" class="pizzaInfo--size">
                        MÉDIO <span>--</span>
                     </div>
                     <div data-key="2" class="pizzaInfo--size selected">
                        GRANDE <span>--</span>
                     </div>
                  </div>
               </div>
               <div class="pizzaInfo--pricearea">
                  <div class="pizzaInfo--sector">Preço</div>
                  <div class="pizzaInfo--price">
                     <div class="pizzaInfo--actualPrice">R$ --</div>
                     <div class="pizzaInfo--qtarea">
                        <button class="pizzaInfo--qtmenos">-</button>
                        <div class="pizzaInfo--qt">1</div>
                        <button class="pizzaInfo--qtmais">+</button>
                     </div>
                  </div>
               </div>
               <div class="pizzaInfo--addButton">Adicionar ao carrinho</div>
               <div class="pizzaInfo--cancelButton" onclick="closeModal()">Cancelar</div>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <a href="https://github.com/guilhermep3" target="_blank">© created by Guilherme Pereira</a>
      <a href="https://lp.b7web.com.br/bf?utm_source=home" target="_blank">Inspired by the B7web project</a>
   </footer>
   <script src="src/js/pizzas.js"></script>
   <script src="src/js/script.js"></script>
</body>

</html>
