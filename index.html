<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/css/style.css">
   <title>LAPIZZA</title>
   <link rel="shortcut icon" href="src/images/logo-lapizza.png" type="image/x-icon">
</head>
<body>
   <header>
      <nav>
         <ul>
            <a href="">HOME</a>
            <a href="">CARDÁPIO</a>
         </ul>
      </nav>
      <div class="logo">
         <img src="src/images/logo-lapizza.png" alt="">
      </div>
      <nav>
         <ul>
            <a href="https://github.com/guilhermep3" target="_blank">SOBRE</a>
            <a href="https://www.linkedin.com/in/guilherme-pereira-a9b019315/" target="_blank">CONTATO</a>
         </ul>
      </nav>
   </header>
   <main>
      <section class="banner">
         <div class="banner-left">
            <h1>LaPizza</h1>
            <h2>10% de desconto</h2>
            <p>A melhor pizzaria da região confira o cardápio logo abaixo</p>
            <a href="#menu" class="arrow-area">
               <span></span>
               <span></span>
            </a>
         </div>
         <div class="banner-right">
            <img src="src/images/pizza_banner.png" alt="">
         </div>
      </section>
      <section id="menu">
         <h1>Cardápio</h1>
         <h2>Total de 15 pizzas</h2>
         <div class="pizza-area">
            <!-- pizzas.js -->
         </div>
      </section>
      <section class="cloneNode-hidden">
            <div class="pizza">
               <img src="src/images/pizzas/4queijos.png" alt="" class="pizza-img">
               <button class="add-pizza">+</button>
               <p class="pizza-name"></p>
               <p class="pizza-price"></p>
               <p class="pizza-desc"></p>
            </div>
      </section>
   </main>
   <footer>
      <a href="https://github.com/guilhermep3" target="_blank">© created by Guilherme Pereira</a>
